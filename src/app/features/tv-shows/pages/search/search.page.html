<ion-content [fullscreen]="true">
  <app-search-input (value)="setupSearch($event)" />

  @if(errorMessage()){
  <app-error
    [errorMessage]="errorMessage()"
    (retry)="setupSearch(searchValue())"
  />
  } @else if(isLoading()){
  <app-loading />
  } @else {

  <!-- <app-refresh [isLoading]="isLoading()" (refresh)="loadTvShows()" /> -->
  <section>
    <app-slide-show [tvShows]="tvShowsFirstRow()" />
    <app-slide-show [tvShows]="tvShowsSecondRow()" />
  </section>
  }
</ion-content>
