<ion-content [fullscreen]="true">
  @if(errorMessage()){
  <app-error [errorMessage]="errorMessage()" (retry)="loadTvShows()" />
  } @else if(isLoading()){
  <app-loading />
  } @else {

  <!-- <app-refresh [isLoading]="isLoading()" (refresh)="loadTvShows()" /> -->
  <section>
    <app-slide-show navigatePath="/tv-shows/detail/" [tvShows]="firstRow()" />
    <app-slide-show navigatePath="/tv-shows/detail/" [tvShows]="secondRow()" />
  </section>
  }
</ion-content>
