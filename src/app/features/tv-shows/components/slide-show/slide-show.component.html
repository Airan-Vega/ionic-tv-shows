<swiper-container
  [modules]="swiperModules"
  [slidesPerView]="slideOpts.slidesPerView"
  [freeMode]="slideOpts.freeMode"
  [spaceBetween]="slideOpts.spaceBetween"
>
  @for (tvShow of tvShows(); track tvShow.id + $index) {

  <swiper-slide>
    <ion-row [routerLink]="['/tv-shows/detail', tvShow.id]">
      <ion-col size="12">
        <ion-card>
          <img class="poster" [src]="tvShow.image ?? '' | image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </swiper-slide>
  }
</swiper-container>
